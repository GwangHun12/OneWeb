<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../One.css/login.css">
</head>
<body>
<div class="login-wrap">
<div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
    <div class="login-form">
    <form action="/member/login.do" method="post">
	    <div class="sign-in-htm">
	        <div class="group">
	        <label for="user" class="label">아이디를 입력해주세요.</label>
	        <input id="user" type="text" class="input">
	        </div>
	        <div class="group">
	        <label for="pass" class="label">비밀번호를 입력해주세요.</label>
	        <input id="pass" type="password" class="input" data-type="password">
	        </div>
	        <div class="group">
	        <input id="check" type="checkbox" class="check" checked>
	        <label for="check"><span class="icon"></span> 로그인 유지</label>
	        </div>
	        <div class="group">
	        <input type="submit" class="button" value="로그인">
	        </div>
	        <div class="hr"></div>
	        <div class="foot-lnk">
	        <a href="#forgot">비밀번호를 잊으셨나요?</a>
	        </div>
	    </div>
    </form>
    <form action="/member/register.do" method="post">
	    <div class="sign-up-html">
	        <div class="group">
	        <label for="user" class="label">아이디를 입력해주세요.</label>
	        <input id="user" type="text" class="input">
	        </div>
	        <div class="group">
	        <label for="pass" class="label">비밀번호를 입력해주세요.</label>
	        <input id="pass" type="password" class="input" data-type="password">
	        </div>
	        <div class="group">
	        <label for="pass" class="label">비밀번호를 재입력해주세요.</label>
	        <input id="pass" type="password" class="input" data-type="password">
	        </div>
	        <div class="group">
	        <label for="pass" class="label">이메일을 입력해주세요.</label>
	        <input id="pass" type="text" class="input">
	        </div>
	        <div class="group">
	        <input type="submit" class="button" value="회원가입">
	        </div>
	        <div class="hr"></div>
	    </div>
    </form>
    </div>
</div>
</div>
    
</body>
</html>
